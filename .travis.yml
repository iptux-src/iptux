language: cpp
cache:
  directories:
  - "$HOME/Library/Caches/Homebrew"
install:
- '[ "$TRAVIS_OS_NAME" != osx ] || brew update'
- '[ "$TRAVIS_OS_NAME" != osx ] || brew install meson gettext gtk+3 jsoncpp'
script:
- '[ "$TRAVIS_OS_NAME" != osx ] || { export PKG_CONFIG_PATH="/usr/local/opt/libffi/lib/pkgconfig" && meson builddir && ninja -v -C builddir test; }'
- env
- '[ "$TRAVIS_OS_NAME" != linux ] || make -f scripts/Makefile $TARGET'
dist: xenial
sudo: false
matrix:
  include:
  - os: osx
    compiler: clang
  - os: linux
    compiler: gcc
    env: TARGET=travis-linux
  - os: linux
    compiler: gcc
    env: TARGET=travis-linux-codecov
  fast_finish: true
  allow_failures:
  - os: osx
