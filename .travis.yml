language: cpp
os:
  - linux
compiler:
  - gcc
script:
  - docker run -t -v `pwd`:/ws ubuntu:16.04 /ws/docker_build.sh
dist: trusty
sudo: false
install:
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew update'
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew install gettext gtk+ gconf'

addons:
  apt:
    packages:
    - cmake
    - libgtk2.0-dev
    - libgconf2-dev
    - libgstreamer1.0-dev
