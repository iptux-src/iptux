name: iptux
version: 0.10.0
app-id: io.github.iptux_src.iptux
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: iptux
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home

modules:
  - name: libsigc++
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
        sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a

  - name: jsoncpp
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/open-source-parsers/jsoncpp/archive/1.9.5.tar.gz
        sha256: f409856e5920c18d0c2fb85276e24ee607d2a09b5e7d5f0a371368903c275da2

  - name: libayatana-appindicator
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-appindicator/archive/refs/tags/0.5.93.tar.gz
        sha256: cbefed7a918a227bf71286246e237fcd3a9c8499b3eaac4897811a869409edf0

  - name: iptux
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/iptux-src/iptux.git
        branch: flatpak-snapshot
    config-opts:
      - --buildtype=release
      - --pkg-config-path=/app/lib/pkgconfig:/app/lib64/pkgconfig
    build-environment:
      PKG_CONFIG_PATH: "/app/lib/pkgconfig:/app/lib64/pkgconfig"
