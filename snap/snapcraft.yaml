name: iptux # you probably want to 'snapcraft register <name>'
version: "git" # just for humans, typically '1.2+git' or '1.3.2'
adopt-info: iptux
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
base: core20

slots:
  dbus-iptux:
    interface: dbus
    bus: session
    name: io.github.iptux_src.iptux

apps:
  iptux:
    command: usr/bin/iptux
    desktop: usr/share/applications/io.github.iptux_src.iptux.desktop
    extensions: [gnome-3-38]
    slots:
      - dbus-iptux
    plugs: [home, network, gsettings, unity7]

parts:
  iptux:
    source-type: git
    source: https://github.com/iptux-src/iptux.git
    build-packages:
      [
        gettext,
        libgoogle-glog-dev,
        libjsoncpp-dev,
        libsigc++-2.0-dev,
        xvfb,
        libxml2-utils,
        appstream,
      ]
    plugin: meson
    meson-parameters: ["--prefix=/snap/iptux/current/usr"]
    override-pull: |
      snapcraftctl pull
      sed -i.bak -e 's|Icon=iptux-icon|Icon=/usr/share/iptux/pixmaps/icon/iptux-icon.png|g' share/applications/io.github.iptux_src.iptux.desktop.in
    override-build: |
      snapcraftctl build
      # xvfb-run -a meson test -C snapbuild --verbose --no-stdsplit
    organize:
      snap/iptux/current/usr: usr
    stage-packages:
      - libgflags2.2
      - libgoogle-glog0v5
      - libjsoncpp1
      - libsigc++-2.0-0v5
      - try:
          - libunwind8 # not available in s390x
    parse-info: [usr/share/metainfo/io.github.iptux_src.iptux.metainfo.xml]
